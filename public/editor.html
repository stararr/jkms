<!DOCTYPE html>
<html>
    <head>
        <link href="./styles/profile.css" rel="stylesheet" type="text/css">
        <title>j(k)ms blogs</title>
    </head>
    <body>
        <div id="editor-container">
            <!--<div id="setprofile">-->
                <div id="editor">
                    <details open>
                        <summary>BASIC DETAILS</summary>
                        <form id="setprofile">
                            <div class="details">

                                <p>username</p><input type="text" id="username" name="username">

                                <p>image</p><input type="url" id="pfp-address" name="pfp">

                            </div>
                            <div class="editor-buttons">
                                <input type="submit" value="set ur profile" id="setprofile">
                                <input type="reset" value="reset to original values" id="resetprofile">
                            </div>
                        </form>
                    </details>
                    <details>
                        <summary>BLOG THEME</summary>

                        <div class="details">

                            <p>title colour</p>    
                            <div class="color-alpha"><input type="color"><input type="range" min="5" max="255" value="255"><input type="hidden" name="title-color"></div>

                            <p>text colour</p>    
                            <div class="color-alpha"><input type="color"><input type="range" min="5" max="255" value="255"><input type="hidden" name="text-color"></div>

                            <p>link colour</p>    
                            <div class="color-alpha"><input type="color"><input type="range" min="5" max="255" value="255"><input type="hidden" name="link-color"></div>

                            <p>page colour</p>    
                            <div class="color-alpha"><input type="color"><input type="range" min="5" max="255" value="255"><input type="hidden" name="page-color"></div>

                            <p>page line colour</p>    
                            <div class="color-alpha"><input type="color"><input type="range" min="5" max="255" value="255"><input type="hidden" name="page-line-color"></div>

                            <p>page margin colour</p>    
                            <div class="color-alpha"><input type="color"><input type="range" min="5" max="255" value="255"><input type="hidden" name="page-margin-color"></div>

                            <p>author link colour</p>    
                            <div class="color-alpha"><input type="color"><input type="range" min="5" max="255" value="255"><input type="hidden" name="author-link-color"></div>

                            <p>author info colour</p>    
                            <div class="color-alpha"><input type="color"><input type="range" min="5" max="255" value="255"><input type="hidden" name="author-info-color"></div>

                            <p>author image opacity</p>
                            <input type="range" min="5" max="255" value="255">

                        </div>
                    </details>
                </div>
                <div>
                    <img id="pfp-preview">
                    <h4>preview</h4>
                    <h6 id="pfp-preview-msg">This is a preview of your profile picture</h6>
                </div>
                <p id="editor-message"></p>
                <nav id="editor-links">
                    <a href="index">blog</a>
                    <a href="login">log in</a>
                    <a href="signup">sign up</a>
                </nav>
            <!--</div>-->
        </div>
        <script src="./scripts/login.js" type="module"></script>
        <script src="./scripts/profile_editor.js" type="module"></script>
        <script src="./scripts/elements.js"></script>
    </body>
</html>
